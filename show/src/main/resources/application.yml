server:
  port: 8003

spring:
  application:
    name: weshow-service-show
  datasource:
    driver-class-name: com.mysql.jdbc.Driver  #mysql驱动
    url: jdbc:mysql://localhost:3306/weshow?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  cloud:
    nacos:
      discovery:
        server-addr: 159.75.112.187:1111 #nacos集群地址
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  redis:
    host: 159.75.112.187
    port: 6379
    password: 123456
    timeout: 5000

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.gqb.show.entity  #所有Entity别名类所在包

pagehelper:
  reasonable: true
  params: count=countSql
  helper-dialect: mysql
  support-methods-arguments: true

management:
  endpoints:
    web:
      exposure:
        include: '*'